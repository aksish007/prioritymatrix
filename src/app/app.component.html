<div class="app-container">
  <header class="app-header">
    <h1>Priority Matrix</h1>
    <p class="app-subtitle">Organize tasks by urgency and importance</p>
  </header>
  
  <main class="app-content">
    <as-split direction="horizontal" gutterSize="8" [useTransition]="true">
      <as-split-area [size]="35" [minSize]="30">
        <app-input-task></app-input-task>
      </as-split-area>
      <as-split-area [size]="65" [minSize]="40">
        <app-matrix></app-matrix>
      </as-split-area>
    </as-split>
  </main>
  
  <footer class="app-footer">
    <p>&copy; 2024 Priority Matrix App. Developed by Subhadip Halder</p>
  </footer>
</div>
