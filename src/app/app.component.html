<a href="#main-content" class="skip-link">Skip to main content</a>
<div class="app-container">
  <header class="app-header" *ngIf="authService.user$ | async as user" role="banner">
    <div class="header-content">
      <div class="header-title">
        <h1>Get it Sorted</h1>
        <p class="header-subtitle">Organize your tasks efficiently</p>
      </div>
      <nav class="header-actions" role="navigation" aria-label="User navigation">
        <div class="user-info" aria-live="polite">
          <span class="user-email" [attr.title]="user.displayName">
            Welcome, {{ user.displayName }}
          </span>
        </div>
        <div class="action-buttons">
          <button 
            mat-icon-button 
            (click)="signOut()" 
            aria-label="Sign out of your account"
            class="action-button"
            matTooltip="Sign out">
            <mat-icon>logout</mat-icon>
          </button>
          <button 
            mat-icon-button 
            (click)="toggleTheme()" 
            class="theme-toggle action-button" 
            [attr.aria-label]="'Switch to ' + ((isDarkMode$ | async) ? 'light' : 'dark') + ' theme'">
            <mat-icon>{{ getThemeIcon() }}</mat-icon>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main id="main-content" class="app-content" role="main">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer" role="contentinfo">
    <div class="footer-content">
      <p>&copy; 2024 Decision Matrix App. All rights reserved.</p>
      <nav class="footer-links" aria-label="Footer navigation">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Use</a>
        <a href="/contact">Contact Us</a>
      </nav>
    </div>
  </footer>
</div>
