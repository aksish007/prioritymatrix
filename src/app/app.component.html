<div class="app-container">
  <header class="app-header" *ngIf="authService.user$ | async as user">
    <div class="header-content">
      <div class="header-title">
        <h1>Priority Matrix</h1>
      </div>
      <div class="header-actions">
        <div class="user-info">
          <span class="user-email">{{ user.email }}</span>
          <button mat-icon-button (click)="signOut()" aria-label="Sign out">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
        <button mat-icon-button (click)="toggleTheme()" class="theme-toggle" aria-label="Toggle theme">
          <mat-icon>{{ getThemeIcon() }}</mat-icon>
        </button>
      </div>
    </div>
  </header>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
  <footer class="app-footer">
    <p>&copy; 2024 Priority Matrix App. Developed by Subhadip Halder</p>
  </footer>
</div>
