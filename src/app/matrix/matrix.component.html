<div class="matrix-container" role="main">
    <div class="matrix-header">
      <h2 class="matrix-title">Eisenhower Decision Matrix</h2>
      <button mat-button (click)="resetMatrix()" 
              aria-label="Reset Matrix"
              matTooltip="Reset matrix to initial state"
              matTooltipPosition="left"
              class="reset-button">
        <mat-icon aria-hidden="true">refresh</mat-icon>
        Reset Matrix
      </button>
    </div>
  
    <div class="matrix-grid">
      <div *ngFor="let quadrant of quadrants; let i = index" class="quadrant" cdkDropList [cdkDropListData]="quadrant.tasks" (cdkDropListDropped)="drop($event)">
        <h3>{{ quadrant.title }}</h3>
        <div *ngFor="let task of quadrant.tasks; let taskIndex = index" cdkDrag class="task-item" [@fadeIn]>
          <mat-list-item>
            <span [title]="task.title + ' - ' + task.description" class="task-text">{{ getTaskRanking(i, taskIndex) }}{{ task.title }} - {{ task.description }}</span>
          </mat-list-item>
        </div>
      </div>
      <div class="arrows">
        <svg class="arrow-svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
          <defs>
            <marker id="arrowhead" markerWidth="15" markerHeight="10" refX="2" refY="5" orient="auto">
              <polygon points="0 0, 15 5, 0 10" fill="var(--text-primary)" />
            </marker>
          </defs>
          <line x1="900" y1="500" x2="100" y2="500" stroke="var(--text-primary)" stroke-width="4" marker-end="url(#arrowhead)" />
          <line x1="500" y1="900" x2="500" y2="100" stroke="var(--text-primary)" stroke-width="4" marker-end="url(#arrowhead)" />
          <text x="875" y="500" font-size="24" fill="var(--text-primary)" transform="translate(0,0)">← Urgency</text>
          <text x="500" y="50" font-size="24" fill="var(--text-primary)" text-anchor="middle">↑ Importance</text>
        </svg>
      </div>
    </div>
  </div>
